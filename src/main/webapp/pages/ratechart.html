<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Get Rate
                <small>Select the values!</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="../index.html">Home</a>
                </li>
                <li class="active">Get Rate</li>
            </ol>
        </div>

    </div>
    <div class="row">
        <div ng-controller="rateController as addctrl">
            <form role="form" ng-submit="addctrl.addrate()">
                <div class="form-group">
                    <label class="control-label " for="fromCurrency">From Currency:</label>

                    <input type="text" class="form-control " id="fromCurrency"
                           ng-model="addctrl.rate.from">
                </div>

                <div class="form-group">
                    <label class="control-label" for="toCurrency">To Currency:</label>

                    <input type="text" class="form-control" id="toCurrency" ng-model="addctrl.rate.to">
                </div>
                <div class="form-group">
                    <label class="control-label" for="ratevalue">Rate Value:</label>
                    <input type='number' class="form-control"id="ratevalue" ng-model="addctrl.rate.rateValue"/>

                </div>
                <div class="form-group">
                    <label class="control-label" for="startDateValue">Start Date:</label>
                    <input type='datetime-local' class="form-control"id="startDateValue" ng-model="addctrl.rate.startdate"/>

                </div>
                <input class="btn btn-success btn-block" type="submit" value="Add Rate">
            </form>
        </div>
        </div>
    <div class="row">
        <div ng-controller="rateController as mainctrl">
            <div class="col-xs-6">
                <form role="form" ng-submit="mainctrl.getrate()">
                    <div class="form-group ">
                        <label class="control-label " for="from">From Currency:</label>

                        <input type="text" class="form-control " id="from"
                               ng-model="mainctrl.rate.from">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="to">To Currency:</label>

                        <input type="text" class="form-control" id="to" ng-model="mainctrl.rate.to">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="startdate">Start Date:</label>
                        <input type='datetime-local' class="form-control"id="startdate" ng-model="mainctrl.rate.startdate"/>

                    </div>
                    <input class="btn btn-success btn-block" type="submit" value="Getrate">
                </form>
            </div>

            <br>
            <!--<div class="control-group">-->
            <!--<div class="control-label">-->
            <!--value: {{mainctrl.rate}}-->
            <!--</div>-->
            <!--</div>-->
            <div class="col-sm-6">
                <canvas id="line" class="chart chart-line" chart-data="mainctrl.data"
                        chart-labels="mainctrl.labels" chart-legend="true" chart-series="mainctrl.series"
                        chart-click="mainctrl.onClick" >
                </canvas>
            </div>
        </div>
    </div>
</div>
