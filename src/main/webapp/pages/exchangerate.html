<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Get Rate
                <small>Select the values!</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="../index.html">Home</a>
                </li>
                <li class="active">Get Rate</li>
            </ol>
        </div>

    </div>

    <div class="row">
        <div ng-controller="exchangeController as mainctrl">
            <div class="col-xs-6">
                <form role="form" ng-submit="mainctrl.getrate()">
                    <div class="form-group ">
                        <label class="control-label " for="fromcurrency">From Currency:</label>

                        <input type="text" class="form-control " id="fromcurrency"
                               ng-model="mainctrl.ratedata.fromcurrency">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="tocurrency">To Currency:</label>

                        <input type="text" class="form-control" id="tocurrency" ng-model="mainctrl.ratedata.tocurrency">
                    </div>

                    <input class="btn btn-success btn-block" type="submit" value="Getrate">
                </form>
                <br>
                <div class="control-group">
                    <div class="control-label">
                        value: {{mainctrl.rate}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
